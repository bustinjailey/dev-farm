<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tractorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="url(#skyGrad)" rx="15" />

  <!-- Ground -->
  <path d="M 0 75 Q 25 70, 50 75 T 100 75 L 100 100 L 0 100 Z" fill="#38a169" opacity="0.3" />

  <!-- Tractor body -->
  <rect x="35" y="45" width="35" height="20" fill="url(#tractorGrad)" rx="3" />

  <!-- Tractor cabin -->
  <path d="M 45 45 L 45 35 L 60 35 L 65 45 Z" fill="url(#tractorGrad)" opacity="0.9" />

  <!-- Cabin window -->
  <rect x="48" y="37" width="10" height="6" fill="#e2e8f0" opacity="0.8" rx="1" />

  <!-- Exhaust pipe -->
  <rect x="42" y="30" width="3" height="8" fill="#4a5568" rx="1" />
  <ellipse cx="43.5" cy="30" rx="2" ry="1.5" fill="#4a5568" />

  <!-- Smoke puff -->
  <circle cx="43" cy="26" r="2.5" fill="#cbd5e0" opacity="0.6" />
  <circle cx="45" cy="24" r="2" fill="#cbd5e0" opacity="0.4" />

  <!-- Front wheel (small) -->
  <circle cx="45" cy="68" r="7" fill="#2d3748" />
  <circle cx="45" cy="68" r="5" fill="#4a5568" />
  <circle cx="45" cy="68" r="2" fill="#718096" />

  <!-- Back wheel (large) -->
  <circle cx="63" cy="68" r="11" fill="#2d3748" />
  <circle cx="63" cy="68" r="8" fill="#4a5568" />
  <circle cx="63" cy="68" r="3" fill="#718096" />

  <!-- Wheel spokes -->
  <line x1="63" y1="60" x2="63" y2="76" stroke="#718096" stroke-width="1.5" opacity="0.5" />
  <line x1="55" y1="68" x2="71" y2="68" stroke="#718096" stroke-width="1.5" opacity="0.5" />

  <!-- Code brackets decoration -->
  <text x="20" y="30" font-family="monospace" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.8">&lt;</text>
  <text x="75" y="30" font-family="monospace" font-size="16" font-weight="bold" fill="#ffffff"
    opacity="0.8">/&gt;</text>

  <!-- Sparkle effects -->
  <circle cx="25" cy="20" r="1.5" fill="#ffffff" opacity="0.9" />
  <circle cx="80" cy="25" r="1" fill="#ffffff" opacity="0.9" />
  <circle cx="15" cy="50" r="1" fill="#ffffff" opacity="0.7" />
</svg>