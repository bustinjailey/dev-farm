<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Floating copy button that appears when text is selected */
        #copy-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #copy-button.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        #copy-button.success {
            background: linear-gradient(135deg, #48bb78 0%, #38b2ac 100%);
        }
        
        #copy-button:active {
            transform: scale(0.95);
        }
        
        /* Improve touch selection on mobile */
        .xterm-selection {
            -webkit-user-select: text !important;
            user-select: text !important;
        }
        
        @media (max-width: 768px) {
            #copy-button {
                bottom: 80px; /* Higher on mobile to avoid keyboard overlap */
                right: 16px;
                padding: 14px 28px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <button id="copy-button" aria-label="Copy selected text">
        <span id="copy-icon">ðŸ“‹</span>
        <span id="copy-text">Copy</span>
    </button>
    
    <script src="/index.js"></script>
    <script>
        (function() {
            let selectedText = '';
            let selectionTimeout = null;
            const copyButton = document.getElementById('copy-button');
            const copyIcon = document.getElementById('copy-icon');
            const copyText = document.getElementById('copy-text');
            
            // Function to show copy button when text is selected
            function checkSelection() {
                const selection = window.getSelection();
                const text = selection ? selection.toString() : '';
                
                if (text && text.trim().length > 0) {
                    selectedText = text;
                    copyButton.classList.add('visible');
                    copyButton.classList.remove('success');
                    copyIcon.textContent = 'ðŸ“‹';
                    copyText.textContent = 'Copy';
                    
                    // Keep button visible for a while even if selection changes
                    clearTimeout(selectionTimeout);
                    selectionTimeout = setTimeout(() => {
                        const currentSelection = window.getSelection();
                        if (!currentSelection || !currentSelection.toString()) {
                            // Only hide if no selection now
                            if (!copyButton.classList.contains('success')) {
                                copyButton.classList.remove('visible');
                            }
                        }
                    }, 500);
                } else if (!copyButton.classList.contains('success')) {
                    // Don't hide immediately, give user time to click
                    clearTimeout(selectionTimeout);
                    selectionTimeout = setTimeout(() => {
                        copyButton.classList.remove('visible');
                    }, 800);
                }
            }
            
            // Copy button click handler
            copyButton.addEventListener('click', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Use stored selectedText in case selection was cleared
                const textToCopy = selectedText || (window.getSelection() ? window.getSelection().toString() : '');
                
                if (!textToCopy) {
                    return;
                }
                
                try {
                    // Try modern Clipboard API first
                    if (navigator.clipboard && navigator.clipboard.writeText) {
                        await navigator.clipboard.writeText(textToCopy);
                        showSuccess();
                    } else {
                        // Fallback for older browsers
                        const textarea = document.createElement('textarea');
                        textarea.value = textToCopy;
                        textarea.style.position = 'fixed';
                        textarea.style.opacity = '0';
                        document.body.appendChild(textarea);
                        textarea.select();
                        const success = document.execCommand('copy');
                        document.body.removeChild(textarea);
                        
                        if (success) {
                            showSuccess();
                        } else {
                            throw new Error('Copy failed');
                        }
                    }
                } catch (err) {
                    console.error('Copy failed:', err);
                    // Fallback: show a prompt
                    prompt('Copy this text:', textToCopy);
                }
            });
            
            function showSuccess() {
                copyButton.classList.add('success');
                copyIcon.textContent = 'âœ“';
                copyText.textContent = 'Copied!';
                
                // Hide after success
                setTimeout(() => {
                    copyButton.classList.remove('visible');
                    setTimeout(() => {
                        copyButton.classList.remove('success');
                        copyIcon.textContent = 'ðŸ“‹';
                        copyText.textContent = 'Copy';
                    }, 300);
                }, 1500);
            }
            
            // Listen for selection changes
            document.addEventListener('selectionchange', checkSelection);
            
            // Also check on mouseup/touchend (for mobile)
            document.addEventListener('mouseup', () => {
                setTimeout(checkSelection, 50);
            });
            
            document.addEventListener('touchend', () => {
                setTimeout(checkSelection, 100);
            });
            
            // Prevent copy button from stealing selection focus
            copyButton.addEventListener('mousedown', (e) => {
                e.preventDefault();
            });
            
            copyButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
            });
        })();
    </script>
</body>
</html>
